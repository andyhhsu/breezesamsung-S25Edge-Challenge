        function drawPlayer() {

        function updateFallingObjects() {
            for (let i = fallingObjects.length - 1; i >= 0; i--) {
                const obj = fallingObjects[i];
                obj.y += obj.speedY;
                
                if ( obj.x < player.x + player.width &&

                y: 0 - objHeight,

                    submitStatus.style.color = 'red';
                    document.getElementById('submitScoreButton').disabled = false;
                }
            });
        }


        function keyDown(e) {
            if (!isGameRunning && (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'ArrowLeft' || e.key === 'Left')) {
                if (player.speed === 0 && canvas.width > 0) { 
                     player.speed = isTouchDevice() ? canvas.width * 0.022 : canvas.width * 0.03; 
                }
                if (e.key === 'ArrowRight' || e.key === 'Right') player.dx = player.speed;
                else player.dx = -player.speed;
                
                if (player.dx !== 0 && canvas.width > 0) { 
                    updatePlayerPosition(); 
                    clearCanvas();
                    drawPlayer(); 
                    player.dx = 0; 
                }
                return;
            }
            if (!isGameRunning) return; 

            if (e.key === 'ArrowRight' || e.key === 'Right') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                player.dx = -player.speed;
            }
        }
        function keyUp(e) {
            if ( e.key === 'ArrowRight' || e.key === 'Right' ||
                 e.key === 'ArrowLeft' || e.key === 'Left' ) {
                player.dx = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);
        startButton.addEventListener('click', startGame);

        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
        }

        if (isTouchDevice()) {
            touchControls.style.display = 'flex';
            leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); if(isGameRunning) player.dx = -player.speed; }); 
            leftButton.addEventListener('touchend', (e) => { e.preventDefault(); if(isGameRunning) player.dx = 0; });
            rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); if(isGameRunning) player.dx = player.speed; }); 
            rightButton.addEventListener('touchend', (e) => { e.preventDefault(); if(isGameRunning) player.dx = 0; });
        }
        
        async function fetchLeaderboardData() {
            if (GOOGLE_APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL' || !GOOGLE_APPS_SCRIPT_URL || GOOGLE_APPS_SCRIPT_URL.includes("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL")) {
                leaderboardStatus.textContent = 'æ’è¡Œæ¦œå¾Œç«¯æœªé…ç½®ã€‚';
                leaderboardContainer.style.display = 'block'; 
                return;
            }
            leaderboardStatus.textContent = 'æ’è¡Œæ¦œåŠ è¼‰ä¸­...';
            leaderboardContainer.style.display = 'block'; 

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL); 
                if (!response.ok) {
                    console.warn(`Leaderboard fetch response not OK. Status: ${response.status} (may be opaque)`);
                    let errorMsg = `HTTP error! status: ${response.status}.`;
                    try {
                        const errorData = await response.json(); 
                        if (errorData && errorData.message) {
                             errorMsg += ` Message: ${errorData.message}`;
                        }
                    } catch (jsonError) {
                        errorMsg += ` Failed to parse error JSON.`;
                    }
                    throw new Error(errorMsg);
                }
                const data = await response.json();
                if (data.status === 'error' && data.message) { 
                    throw new Error(`Leaderboard fetch error from Apps Script: ${data.message}`);
                }
                displayLeaderboard(data); 
                leaderboardStatus.textContent = ''; 
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                leaderboardStatus.textContent = 'ç„¡æ³•åŠ è¼‰æ’è¡Œæ¦œï¼Œè«‹ç¨å¾Œå†è©¦ã€‚';
            }
        }

        function displayLeaderboard(scores) {
            leaderboardList.innerHTML = ''; 
            if (!scores || !Array.isArray(scores) || scores.length === 0) { 
                const noRecordLi = document.createElement('li');
                noRecordLi.textContent = 'ç›®å‰å°šç„¡ç´€éŒ„æˆ–è³‡æ–™æ ¼å¼éŒ¯èª¤ã€‚';
                noRecordLi.style.textAlign = 'center';
                noRecordLi.style.color = '#6b7280';
                leaderboardList.appendChild(noRecordLi);
                return;
            }

            scores.forEach((score, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="rank">${index + 1}.</span>
                    <span class="name">${escapeHTML(score.name || 'åŒ¿å')}</span> 
                    <span class="time">${typeof score.time === 'number' ? score.time : '-'} ç§’</span>
                `;
                leaderboardList.appendChild(listItem);
            });
        }
        
        function escapeHTML(str) { 
            return String(str).replace(/[&<>"']/g, function (match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }


        function handleResize() {
            canvasWidth = Math.min(480, window.innerWidth - 30); 
            canvasHeight = canvasWidth / aspectRatio;
            // å¢åŠ éŠæˆ²ç•«é¢é«˜åº¦ä½”æ¯”
            if (canvasHeight > window.innerHeight * 0.70) { // åŸç‚º 0.60
                canvasHeight = window.innerHeight * 0.70;   // åŸç‚º 0.60
                canvasWidth = canvasHeight * aspectRatio;
            }
            canvas.width = Math.max(150, canvasWidth); 
            canvas.height = Math.max(200, canvasHeight); 

            const infoBar = document.querySelector('.info-bar');
            if (infoBar) {
                 infoBar.style.maxWidth = `${canvas.width}px`;
            }

            player.width = canvas.width * 0.15;
            player.height = canvas.height * 0.06; 
            player.x = canvas.width / 2 - player.width / 2; 
            player.y = canvas.height - player.height - (canvas.height * 0.03); 
            
            if (isTouchDevice()) {
                player.speed = canvas.width * 0.022; 
            } else {
                player.speed = canvas.width * 0.03; 
            }
            
            player.fontSize = canvas.width * 0.12; 

            itemTypes.forEach(it => {
                it.speedY = canvas.height * it.speedY_factor;
            });
            
            if (!isGameRunning) { 
                clearCanvas();
                if (canvas.width > 0 && canvas.height > 0) { 
                    drawPlayer(); 
                }
                statusMessage.innerHTML = "<p class='text-center font-bold'>æº–å‚™å¥½äº†å—ï¼Ÿ</p>";
                startButton.disabled = false; 
            }
        }

        window.addEventListener('load', async () => {
            handleResize(); 
            startButton.disabled = false; 
            await fetchLeaderboardData(); 
            leaderboardPollIntervalId = setInterval(fetchLeaderboardData, 60000); 
        }); 
        window.addEventListener('resize', handleResize);

        window.addEventListener('beforeunload', () => {
            clearInterval(leaderboardPollIntervalId);
        });

    </script>
