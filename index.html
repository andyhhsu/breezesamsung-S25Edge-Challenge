    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>

            padding: 1rem;

            font-weight: 500;

        .info-bar span {

        #statusMessage {

        .game-button {

            border-radius: 0.5rem;

        .game-button:hover {

        .game-button:disabled {

        .controls {

        .control-button {

            color: white;

        }
         .control-button:active {

        }
        /* æ’è¡Œæ¦œæäº¤è¡¨å–®æ¨£å¼ */
        #scoreForm {
            margin-top: 1rem;

        #scoreForm input[type="text"], #scoreForm input[type="tel"] {

        @media (max-width: 600px) {
            .info-bar {
                font-size: 0.8rem; /* æ‰‹æ©Ÿä¸Šå†å°ä¸€é» */
                flex-wrap: wrap; /* å…è¨±æ›è¡Œ */
                justify-content: center;
                gap: 0.5rem;
            }
            .info-bar span {
                white-space: nowrap;

            #statusMessage {

                 min-height: 3rem;

    </style>
</head>
<body>
    <h1 class="text-2xl sm:text-3xl font-bold text-sky-800 mb-2 text-center">S25 Edge æ‰è½ç‰©æŒ‘æˆ° v2</h1>
    <p class="text-sm text-sky-700 mb-4 text-center">æ¥ä½ç‰©å“ï¼Œç²¾æº–ç´¯ç©163å…¬å…‹ï¼å°å¿ƒç‚¸å½ˆå’Œè¶…é‡ï¼</p>

    <div id="gameContainer">
        <div class="info-bar">
            <span>ç›®å‰é‡é‡: <span id="currentWeight">0</span> g</span>
            <span>ç›®æ¨™: 163 g</span>
            <span>æ™‚é–“: <span id="timerDisplay">0</span> s</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="statusMessage">æº–å‚™å¥½äº†å—ï¼Ÿ</div>
        <button id="startButton" class="game-button">é–‹å§‹éŠæˆ²</button>
        <div id="scoreFormContainer" style="display: none;">
             </div>
    </div>

    <div id="touchControls" class="controls">
        <button id="leftButton" class="control-button">â¬…ï¸</button>
        <button id="rightButton" class="control-button">â¡ï¸</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const currentWeightDisplay = document.getElementById('currentWeight');
        const timerDisplay = document.getElementById('timerDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const startButton = document.getElementById('startButton');
        const touchControls = document.getElementById('touchControls');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const scoreFormContainer = document.getElementById('scoreFormContainer');

        // --- Google Apps Script Web App URL ---
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwaSCEeNvHsLjKbfUnFYoa5eMM5nUi_2kFcnAveqOP4zK8R1ThfRByhdqHkgD7UvYWd/exec'; 
        
        const TARGET_WEIGHT = 163;
        let accumulatedWeight = 0;
        let isGameRunning = false;
        let gameTime = 0;
        let timerIntervalId = null;

        const aspectRatio = 9 / 16; 
        let canvasWidth, canvasHeight;

        const player = {
            width: 0, height: 0, x: 0, y: 0, speed: 0, dx: 0,
            emoji: 'ğŸ§º', 
            fontSize: 0 
        };

        const BASE_SPEED_MULTIPLIER = 1.5; 

        const itemTypes = [
            { emoji: 'ğŸ“„', weight: 5, type: 'item', speedY_factor: 0.003 * BASE_SPEED_MULTIPLIER },
            { emoji: 'ğŸ“', weight: 1, type: 'item', speedY_factor: 0.0025 * BASE_SPEED_MULTIPLIER },
            { emoji: 'ğŸ”‹', weight: 11, type: 'item', speedY_factor: 0.004 * BASE_SPEED_MULTIPLIER },
            { emoji: 'ğŸ’¡', weight: 20, type: 'item', speedY_factor: 0.005 * BASE_SPEED_MULTIPLIER },
            { emoji: 'ğŸ’£', weight: 0, type: 'bomb', speedY_factor: 0.006 * BASE_SPEED_MULTIPLIER }  
        ];
        itemTypes.forEach(item => item.speedY = 0); 

        let fallingObjects = [];
        let spawnTimer = 0;
        const SPAWN_INTERVAL = 80; 

        function drawPlayer() {
            if (!ctx) return;
            ctx.font = `${player.fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle'; 
            ctx.fillText(player.emoji, player.x + player.width / 2, player.y + player.height / 2);
        }

        function drawFallingObjects() {
            if (!ctx) return;
            fallingObjects.forEach(obj => {
                const objFontSize = canvas.width * 0.07; 
                const weightFontSize = canvas.width * 0.035; 

                ctx.font = `${objFontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom'; 
                ctx.fillText(obj.emoji, obj.x + obj.width / 2, obj.y + obj.height);

                if (obj.type === 'item') {
                    ctx.font = `bold ${weightFontSize}px Arial`;
                    ctx.fillStyle = '#334155'; 
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top'; 
                    ctx.fillText(`${obj.weight}g`, obj.x + obj.width / 2, obj.y + obj.height + 2); 
                }
            });
        }

        function updatePlayerPosition() {
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function updateFallingObjects() {
            for (let i = fallingObjects.length - 1; i >= 0; i--) {
                const obj = fallingObjects[i];
                obj.y += obj.speedY;
                
                if ( obj.x < player.x + player.width &&
                     obj.x + obj.width > player.x &&
                     obj.y < player.y + player.height && 
                     obj.y + obj.height > player.y ) { 
                    
                    if (obj.type === 'bomb') {
                        gameOver("å“å‘€ï¼æ¥åˆ°ç‚¸å½ˆäº†ï¼");
                    } else {
                        accumulatedWeight += obj.weight;
                        currentWeightDisplay.textContent = accumulatedWeight;
                        if (accumulatedWeight === TARGET_WEIGHT) {
                            gameWin();
                        } else if (accumulatedWeight > TARGET_WEIGHT) {
                            gameOver(`å“å‘€ï¼è¶…éç›®æ¨™ ${TARGET_WEIGHT}g äº†ï¼`);
                        }
                    }
                    fallingObjects.splice(i, 1); 
                } else if (obj.y > canvas.height + obj.height + 20) { 
                    fallingObjects.splice(i, 1); 
                }
            }
        }

        function spawnObject() {
            const randomTypeIndex = Math.floor(Math.random() * itemTypes.length);
            const typeTemplate = itemTypes[randomTypeIndex];
            const objWidth = canvas.width * 0.1; 
            const objHeight = canvas.width * 0.1;

            fallingObjects.push({
                ...typeTemplate, 
                x: Math.random() * (canvas.width - objWidth),
                y: 0 - objHeight, 
                width: objWidth,
                height: objHeight,
            });
        }
        
        function clearCanvas() {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function startTimer() {
            gameTime = 0;
            timerDisplay.textContent = gameTime;
            clearInterval(timerIntervalId); 
            timerIntervalId = setInterval(() => {
                if (isGameRunning) { 
                    gameTime++;
                    timerDisplay.textContent = gameTime;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerIntervalId);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            try {
                clearCanvas();
                
                spawnTimer++;
                if (spawnTimer > SPAWN_INTERVAL) {
                    spawnObject();
                    spawnTimer = 0;
                }

                updatePlayerPosition();
                updateFallingObjects();

                drawPlayer();
                drawFallingObjects();
            } catch (error) {
                console.error("Error in gameLoop:", error);
                gameOver("éŠæˆ²ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡æ–°æ•´ç†é é¢å†è©¦ä¸€æ¬¡"); 
                return; 
            }
            
            if (isGameRunning) { 
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            accumulatedWeight = 0;
            currentWeightDisplay.textContent = accumulatedWeight;
            fallingObjects = [];
            player.x = canvas.width / 2 - player.width / 2; 
            statusMessage.textContent = "éŠæˆ²é€²è¡Œä¸­...";
            startButton.textContent = "éŠæˆ²é€²è¡Œä¸­";
            startButton.disabled = true; 
            scoreFormContainer.style.display = 'none'; 
            scoreFormContainer.innerHTML = ''; 

            startTimer();
            gameLoop();
        }
        
        function stopGame() {
            isGameRunning = false;
            stopTimer();
            startButton.disabled = false;
        }

        function gameOver(message) {
            stopGame();
            statusMessage.textContent = message + ` æœ€çµ‚é‡é‡: ${accumulatedWeight}gï¼Œæ™‚é–“: ${gameTime}s`;
            startButton.textContent = "å†è©¦ä¸€æ¬¡";
        }

        function gameWin() {
            stopGame();
            const winMessage = `ğŸ‰ æ­å–œï¼ç²¾æº–é”æˆ ${TARGET_WEIGHT}gï¼è€—æ™‚ ${gameTime} ç§’ï¼ ğŸ‰`;
            statusMessage.textContent = winMessage;
            startButton.textContent = "å†ç©ä¸€å±€";
            showScoreForm();
        }

        function showScoreForm() {
            scoreFormContainer.style.display = 'block';
            scoreFormContainer.innerHTML = `
                <div id="scoreForm">
                    <h3 class="text-lg font-semibold text-center mb-3 text-sky-700">æˆåŠŸç™»é ‚ï¼è¨˜éŒ„æ‚¨çš„ä½³ç¸¾</h3>
                    <div>
                        <label for="playerName">æ‚¨çš„åç¨±ï¼š</label>
                        <input type="text" id="playerName" name="playerName" required>
                    </div>
                    <div>
                        <label for="playerPhone">æ‚¨çš„é›»è©± (åƒ…ä¾›è¨˜éŒ„ï¼Œä¸æœƒå…¬é–‹)ï¼š</label>
                        <input type="tel" id="playerPhone" name="playerPhone" required>
                    </div>
                    <button id="submitScoreButton" class="game-button">æäº¤æˆç¸¾</button>
                    <p id="submitStatus" class="text-sm text-center mt-2"></p>
                </div>
            `;

            document.getElementById('submitScoreButton').addEventListener('click', async () => {
                const playerName = document.getElementById('playerName').value.trim();
                const playerPhone = document.getElementById('playerPhone').value.trim();
                const submitStatus = document.getElementById('submitStatus');

                if (!playerName || !playerPhone) {
                    submitStatus.textContent = 'è«‹å¡«å¯«åç¨±å’Œé›»è©±ï¼';
                    submitStatus.style.color = 'red';
                    return;
                }
                if (GOOGLE_APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL' || !GOOGLE_APPS_SCRIPT_URL) { // æª¢æŸ¥æ˜¯å¦ç‚ºä½”ä½ç¬¦æˆ–ç©º
                     submitStatus.textContent = 'å¾Œç«¯URLæœªé…ç½®æˆ–ç„¡æ•ˆï¼Œç„¡æ³•æäº¤ã€‚';
                     submitStatus.style.color = 'orange';
                     console.warn("Google Apps Script URL is not configured or is invalid.");
                     return;
                }

                const scoreData = {
                    timestamp: new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' }),
                    name: playerName,
                    phone: playerPhone, 
                    time: gameTime,
                    weight: accumulatedWeight 
                };
                
                document.getElementById('submitScoreButton').disabled = true;
                submitStatus.textContent = 'æäº¤ä¸­...';
                submitStatus.style.color = 'blue';

                try {
                    const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        cache: 'no-cache',
                        // headers: { // 'Content-Type': 'application/json' }, // åœ¨ no-cors æ¨¡å¼ä¸‹ï¼Œæ­¤æ¨™é ­å¯èƒ½ä¸è¢«å…è¨±æˆ–è¢«å¿½ç•¥
                        redirect: 'follow',
                        body: JSON.stringify(scoreData) 
                    });
                    submitStatus.textContent = 'æˆç¸¾å·²æäº¤ï¼æ„Ÿè¬æ‚¨çš„åƒèˆ‡ï¼';
                    submitStatus.style.color = 'green';
                    console.log('Score submission attempted. Check Google Sheet.');
                     setTimeout(() => {
                        scoreFormContainer.style.display = 'none';
                     }, 3000);

                } catch (error) {
                    console.error('Error submitting score:', error);
                    submitStatus.textContent = 'æäº¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚';
                    submitStatus.style.color = 'red';
                    document.getElementById('submitScoreButton').disabled = false;
                }
            });
        }


        function keyDown(e) {
            if (!isGameRunning && (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'ArrowLeft' || e.key === 'Left')) {
                if (e.key === 'ArrowRight' || e.key === 'Right') player.dx = player.speed;
                else player.dx = -player.speed;
                updatePlayerPosition(); 
                clearCanvas();
                drawPlayer(); 
                player.dx = 0; 
                return;
            }
            if (!isGameRunning) return; 

            if (e.key === 'ArrowRight' || e.key === 'Right') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                player.dx = -player.speed;
            }
        }
        function keyUp(e) {
            if ( e.key === 'ArrowRight' || e.key === 'Right' ||
                 e.key === 'ArrowLeft' || e.key === 'Left' ) {
                player.dx = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);
        startButton.addEventListener('click', startGame);

        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
        }

        if (isTouchDevice()) {
            touchControls.style.display = 'flex';
            leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); if(isGameRunning) player.dx = -player.speed; });
            leftButton.addEventListener('touchend', (e) => { e.preventDefault(); if(isGameRunning) player.dx = 0; });
            rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); if(isGameRunning) player.dx = player.speed; });
            rightButton.addEventListener('touchend', (e) => { e.preventDefault(); if(isGameRunning) player.dx = 0; });
        }
        
        function handleResize() {
            canvasWidth = Math.min(480, window.innerWidth - 30); 
            canvasHeight = canvasWidth / aspectRatio;
            if (canvasHeight > window.innerHeight * 0.65) { 
                canvasHeight = window.innerHeight * 0.65;
                canvasWidth = canvasHeight * aspectRatio;
            }
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            const infoBar = document.querySelector('.info-bar');
            if (infoBar) {
                 infoBar.style.maxWidth = `${canvasWidth}px`;
            }

            player.width = canvas.width * 0.15;
            player.height = canvas.height * 0.06; 
            player.x = canvas.width / 2 - player.width / 2; 
            player.y = canvas.height - player.height - (canvas.height * 0.03); 
            player.speed = canvas.width * 0.03; 
            player.fontSize = canvas.width * 0.12; 

            itemTypes.forEach(it => {
                it.speedY = canvas.height * it.speedY_factor;
            });
            
            if (!isGameRunning) { 
                clearCanvas();
                drawPlayer(); 
                statusMessage.textContent = "æº–å‚™å¥½äº†å—ï¼Ÿ";
            }
        }

        window.addEventListener('load', handleResize); 
        window.addEventListener('resize', handleResize);

    </script>
